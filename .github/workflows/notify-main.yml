name: Notify Test_main

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch event to Test_main
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/Cyparta-Software-House/Test_main/dispatches \
            -d '{"event_type":"submodule-update"}'
